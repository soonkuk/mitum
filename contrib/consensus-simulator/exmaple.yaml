global:
  policy:
    timeout-init-ballot: 5s
    interval-init-ballot-of-join: 5s

  block:
    start-height: 33
    start-round: 0

  modules:
      Suffrage:
        name: FixedProposerSuffrage
        proposer: n0
      ProposalValidator:
        name: DurationProposalValidator

nodes:
    n0:
      modules:
          ProposalValidator:
            name: DurationProposalValidator
            duration: 1s

    n1:
      modules:
          ProposalValidator:
            name: WrongBlockProposalValidator
            heights:
                - 34
                - 35
            duration: 1s
    n2:
      modules:
          Suffrage:
            name: RandomSuffrage
          ProposalValidator:
            name: WrongBlockProposalValidator
            heights:
                - 34
                - 35
            duration: 1s
